type Tour {
    id: ID!
    title: String!
    description: String!
    author: String!
    comments: [Comment]
  }

  type Query {
    tours: [Tour]
    tour(id: ID!): Tour
  }
  type Mutation {
    createTour(title: String!, description: String!): Tour
    addCommentToTour(id: ID!, comment: String!): Tour
  }